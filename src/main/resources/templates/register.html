<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container w-50 mt-5">
    <h1>Register</h1>
<form method="post" action="/register-result">
    <div class="mb-3">
        <label for="exampleInputFirstName1" class="form-label">First Name</label>
        <input name="firstName" type="text" class="form-control" id="exampleInputFirstName1" aria-describedby="FirstNameHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputLastName1" class="form-label">Last Name</label>
        <input name="lastName" type="text" class="form-control" id="exampleInputLastName1" aria-describedby="LastNameHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        <div class="form-text text-danger" th:text="${errEmail}"></div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPhone1" class="form-label">Phone number</label>
        <input name="phone" type="text" class="form-control" id="exampleInputPhone1" aria-describedby="phoneHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">Retype Password</label>
        <input name="password2" type="password" class="form-control" id="exampleInputPassword2">
        <div class="form-text text-danger" th:text="${errPassword}"></div>
    </div>
    <div class="mb-3 form-check">
        <input name="agree" type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I agree to the <a href="/terms-conditions">terms and conditions</a></label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div class="mt-3 d-flex justify-content-end">
        <div>Already have an account? <a href="/login">Login</a></div>
    </div>
</form>
</div>
</body>
</html>
