<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div th:each="elem, props : ${services}" class="card">
    <img th:src="${elem.image}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title" th:text="${elem.name}">C</h5>
      <p class="card-text" th:text="${elem.description}"></p>
      <p class="card-text" th:text="${elem.price}"></p>
      <a th:href="@{/services/{id}(id=${elem.id})}" class="btn btn-primary">View More</a>
    </div>
  </div>
</div>

</body>
</html>
