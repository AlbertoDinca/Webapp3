<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<table class="table table-striped">
    <tr th:each="elem, propps: ${users}" >
        <td th:text="${elem.firstName}"></td>
        <td th:text="${elem.lastName}"></td>
        <td th:text="${elem.email}"></td>
        <td th:text="${elem.phone}"></td>
        <td><a th:href="@{/users/{id}(id=${elem.id})}" class="btn btn-primary">Update</a></td>
    </tr>
</table>
</body>
</html>
