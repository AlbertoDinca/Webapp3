<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container w-50 mt-5">
    <form method="put" th:action="@{/users/{id}(id=${user.id})}">
        <div class="mb-3">
            <input th:value="${user.id}" name="id" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleInputFirstName1" class="form-label">First Name</label>
            <input th:value="${user.firstName}" name="firstName" type="text" class="form-control" id="exampleInputFirstName1" aria-describedby="FirstNameHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputLastName1" class="form-label">Last Name</label>
            <input th:value="${user.lastName}" name="lastName" type="text" class="form-control" id="exampleInputLastName1" aria-describedby="LastNameHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input th:value="${user.email}" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div class="form-text text-danger" th:text="${errEmail}"></div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPhone1" class="form-label">Phone number</label>
            <input th:value="${user.phone}" name="phone" type="text" class="form-control" id="exampleInputPhone1" aria-describedby="phoneHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
